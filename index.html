<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Product Previev Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="basicStyles.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <main>
        <article class="article">
            <picture>
                <source srcset="images\image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="images/image-product-mobile.jpg" alt="" />
            </picture>
            <div class="article__container">
                <p class="article__category">Perfume</p>
                <h2 class="article__title">Gabrielle Essence Eau De Parfum</h2>
                <p class="article__description">
                    A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="article__prices">
                    <p class="prices__new">$149.99</p>
                    <p class="prices__old">$169.99</p>
                </div>
                <button class="article__button">
                    <img src="images/icon-cart.svg" alt="cart icon" />
                    Add to Cart
                </button>
            </div>
        </article>
        <footer class="footer">
            Challenge by <a href="https://www.frontendmentor.io/home" rel="noreferrer" target="_blank">Frontend Mrntor</a>. Coded by <a href="https://github.com/Siedemus" rel="noreferrer" target="_blank">Siedemus</a>.
        </footer>
    </main>
</body> 

</html>
